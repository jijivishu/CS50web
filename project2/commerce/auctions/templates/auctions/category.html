{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <ul class="list-group" style="width: 30%; padding-top: 1%">
        {% for list in lists %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'cat' list.category %}">
                    {{ list.category }}
                </a>
            </li>
        {% endfor %}
    </ul>
    
{% endblock %}
