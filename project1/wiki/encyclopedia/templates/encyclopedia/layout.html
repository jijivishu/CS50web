{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3" style="box-shadow: 5px 5px 10px #d0d0d0;">
                <img src="{% static 'encyclopedia/wikipedia.png' %}" style="display: block; margin: auto">

                <table class="table table-borderless table-sm">
                    <thead>
                      <tr>
                        <td><h2>Wiki</h2></td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                            <form action="{% url 'search' %}" method="post">
                                {% csrf_token %}
                                <input class="search" type="text" name="q" placeholder="Search Encyclopedia" >
                            </form>
                        </td>
                      </tr>
                      <tr>
                        <td><a href="{% url 'index' %}">Home</a></td>
                      </tr>
                      <tr>
                        <td><a href="{% url 'add' %}">Create New Page</a></td>
                      </tr>
                      <tr>
                        <td><a href="{% url 'random' %}">Random Page</a></td>
                      </tr>
                    </tbody>
                  </table>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
