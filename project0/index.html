<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navcollection">
                <a href="image.html">Images</a>
                <a href="advanced.html">Advanced</a>
            </div>
        </div>

        <div class="middle">
            <div class="mid--in">
                <img class="image" src="google_logo.png" alt="Google Logo">
            </div>
        </div>

        <div class="forms">
            <form action="https://www.google.com/search">
                <div class="searchbar" title="Search">
                    <input type="text" name="q">
                </div> 
                <center>
                    <input class="buttons" type="submit" value="Google Search">
                    <input class="buttons" type="submit" name="btnI" value="I'm Feeling Lucky">
                </center>
            </form>
        </div>
    </body>
</html>
