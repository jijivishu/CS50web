<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navcollection">
                <a href="index.html">back to Google Search</a>
            </div>
        </div>

        <div class="middle">
            <div class="mid--in">
                <img class="image" src="google_logo.png" alt="Google Logo">
                <span class="img--logo">images</span>
            </div>
        </div>

        <div class="forms">
            <form action="https://www.google.com/search">
                <div class="searchbar" title="Search Images">
                    <input type="text" name="q">
                </div> 
                <input type="hidden" name="tbm" value="isch">
                <center>
                    <input class="buttons" type="submit" value="Google Image Search">
                </center>
            </form>
        </div>
    </body>
</html>
